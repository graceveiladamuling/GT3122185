<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Gambar </title>
  </head>	
  <body>
    <!-- Menampilkan 1 Gambar -->
    <h1>Menampilkan gambar pada HTML</h1>
    <p>Berikut ini adalah gambar sawah :</p>
    <img src="img/sawah.jpg" alt="Gambar Sawah" width="50%" />

    <!-- Menampilkan beberapa gambar -->
    <h1>Menampilkan beberapa gambar pada HTML</h1>
    <img src="img/gambar2.jpg" alt="Gambar 2" width="100" height="90" />
    <img src="img/gambar3.jpg" alt="Gambar 3" width="100" height="90" />
    <img src="img/gambar4.jpg" alt="Gambar 4" width="100" height="90" />
  </body>
</html>
