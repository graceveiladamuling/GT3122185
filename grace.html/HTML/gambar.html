<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Gambar</title>
</head>
<body>
    <!-- Menampilkan 1 Gambar -->
    <h1>Menampilkan gambar pada HTML</h1>
    <p>Berikut ini adalah gambar langit senja :</p>
    <img src="danau.jpg" width="50%"/>

    <!-- Menampilkan Beberapa Gambar -->
    <h1>Menampilkan beberapa gambar pada HTML</h1>
    <img src="langit senja.jpg" alt="Gambar 2" width="100" height="90" />
    <img src="lautan.jpg" alt="Gambar 3" width="100" height="90" />
    <img src="pohon.jpg" alt="Gambar 4" width="100" height="90" />
    
</body>
</html>
